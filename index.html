<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>9animetoMAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="highlight-clean" style="height: 280px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center"><strong><em>9animetoMAL</em></strong></h2>
                <p class="text-center">Coverts a 9anime export.txt file to a MAL.xml</p>
            </div>
            <div class="buttons"><label data-bs-hover-animate="pulse" class="btn btn-primary"><strong>UPLOAD THE 9ANIME EXPORT FILE</strong><input type="file" id="file-selector" hidden="" accept=".txt"></label></div>
            <div class="invisible buttons" id="waiting"><span>Please&nbsp;stand by for&nbsp;</span><span id="timer" style="font-weight: bold;"></span></div>
            <div class="invisible buttons" id="waiting-1"><span style="font-size: x-small;">(You can go watch an episode or press Shift/Option+CTRL/âŒ˜+J)</span></div>
        </div>
    </div>
    <div class="visible newsletter-subscribe" style="padding: 0px;">
        <div class="container invisible" id="downloadDiv">
            <div class="intro">
                <h2 class="text-center"><strong>Download ready:</strong>&nbsp;</h2>
            </div>
            <form class="form-inline" method="post">
                <div class="form-group"><button class="btn btn-primary text-center" data-bs-hover-animate="bounce" id="downloadMAL" type="button"><span>MaL.xml</span></button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
